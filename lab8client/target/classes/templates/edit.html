<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="color: goldenrod">Edit Employee</h1>
        <form th:action="@{/update}" th:object="${employee}" method="post">
            <div>
                <label for="code">Code:</label>
                <input type="text" id="code" th:field="*{code}" readonly />
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password" th:field="*{password}" />
            </div>
            <div>
                <label for="skill">Skill:</label>
                <input type="text" id="skill" th:field="*{skill}" />
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" th:field="*{salary}" />
            </div>
            <div>
                <label for="isactive">Active:</label>
                <input type="checkbox" id="isactive" th:field="*{isactive}" />
            </div>
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" th:field="*{department.id}" readonly />
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
        <h3><a th:href="@{/}">Back to List</a></h3>
    </body>
</html>
